[build]
  # Removed publish = "out" - Let @netlify/plugin-nextjs handle publishing for SSR/ISR support
  command = "pnpm install --frozen-lockfile=false && pnpm build:netlify"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No redirects needed - Next.js static export generates proper structure
# Each route has its own index.html file